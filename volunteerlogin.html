<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #cff5aa;
    margin: 0;
}

.login-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
}

h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #218838;
}

.toggle-link {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

.toggle-link:hover {
    text-decoration: underline;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form" action="/loginsup" method="POST">
            <input type="number" id="mobileno" name="mobileno" placeholder="Mobile Number" required>
            <input type="password" id="login-password" name="login-password" placeholder="Password" required>
            <button type="submit"><a  href="http://127.0.0.1:5500/deploy.html/volunteerdash.html">Login</a></button>
        </form>
        <p>Not Logged In? <a href="http://127.0.0.1:5500/deploy.html/volunteerreg.html"class="toggle-link">Register here</a></p>
    </div>
</body>
</html>
