<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Management Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script> <!-- Google Maps API -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .dashboard-header {
            margin-bottom: 30px;
        }
        #map {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-header">Recipient Management Dashboard</h1>

        <!-- 📊 Dashboard Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Total Donations</h5>
                        <p id="total-donations" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Completed Requests</h5>
                        <p id="completed-requests" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h5 class="card-title">Available Stock</h5>
                        <p id="available-stock" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 📍 Live Tracking Map -->
        <div class="card mb-4">
            <div class="card-header bg-info text-white">Live Donation Tracking</div>
            <div class="card-body">
                <div id="map"></div>
            </div>
        </div>

        <!-- 📩 Email Notifications -->
        <div class="card mb-4">
            <div class="card-header bg-danger text-white">Email Notifications</div>
            <div class="card-body">
                <button class="btn btn-success" onclick="sendNotification()">Send Test Email</button>
                <p id="email-status" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            // Dummy Data for Dashboard Statistics
            document.getElementById('total-donations').textContent = "120 Donations";
            document.getElementById('completed-requests').textContent = "85 Requests Completed";
            document.getElementById('available-stock').textContent = "35 Items in Stock";

            // 📍 Initialize Google Maps
            function initMap() {
                var location = { lat: 18.5204, lng: 73.8567 }; // Pune, India
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: location
                });
                new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
            initMap();

            // 📩 Send Email Notification
            function sendNotification() {
                setTimeout(() => {
                    document.getElementById('email-status').textContent = "Notification sent successfully!";
                }, 1000);
            }

            window.sendNotification = sendNotification;
        });
    </script>
</body>
</html>
