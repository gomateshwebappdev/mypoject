<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #c6a52be9;
    background-repeat: no-repeat;
    margin: 0;
}

.login-container {
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 320px;
}

h2 {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #28a745;
    color: white;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #218838;
}

.toggle-link {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}

.toggle-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register</h2>
        <form id="register-form" action="/ressup" method="POST">
            <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
          <button type="submit"> <a href="http://127.0.0.1:5500/deploy.html/volunteerdash.html">Register</button></a>
        </form>
        <p>Already registered? <a href="http://127.0.0.1:5500/deploy.html/volunteerlogin.html"class="toggle-link">Login here</a></p>
    </div>
</body>
</html>
